<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('EditAccount')">

</head>
<body>
<header th:replace="common/template_menu::header">

</header>

<div id="Content">

	<div id="Catalog">


		<form action="#" th:action="@{/SaveEdit?(username=${account.username})}" th:object="${account}" method="post">

			<h3>User Information</h3>

			<table>
				<tbody>
				<tr>
					<td >User ID:</td>
					<td th:text="${account.username}">j2ee</td>
				</tr>
				<tr>
					<td>New password:</td>
					<td><input id="stripes--517137302" th:field="*{password}" name="password" type="text">
						<script type="text/javascript">
                        setTimeout(
                            function() {
                                try {
                                    var z = document
                                        .getElementById('stripes--517137302');
                                    z.focus();
                                    z.select();
                                } catch (e) {
                                }
                            }, 1);
					</script>
					</td>
				</tr>
				<tr>
					<td>Repeat password:</td>
					<td><input name="repeatedPassword" type="text"></td>
				</tr>
				</tbody>
			</table>

			<div th:replace="account/IncludeAccountFields::copy"></div>


			<input type="submit" name="editAccount" value="Save Account Information">

		</form>
		<a href="#">My Orders</a>

	</div>

</div>

<footer th:replace="common/template_menu::footer">

</footer>
</body>
</html>
