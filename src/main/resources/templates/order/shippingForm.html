<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('MyPetStore shipping')">

</head>
<body>
<header th:replace="common/template_menu::header">

</header>

<div id="Content">

    <div id="Catalog">
        <form method="post" action="#" th:action="@{/order/shipping}" th:object="${order}">

            <table>
                <tr>
                    <th colspan=2>Shipping Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="order.shipToFirstName" th:field="${allOrder.shipToFirstName}"/></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="order.shipToLastName" th:field="${allOrder.shipToLastName}"/></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input  size="40" name="order.shipAddress1" th:field="${allOrder.shipAddress1}"/></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input type="text" size="40" name="order.shipAddress2" th:field="${allOrder.shipAddress2}" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="order.shipCity"  th:field="${allOrder.shipCity}"/></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" size="4" name="order.shipState"  th:field="${allOrder.shipState}"/></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" size="10" name="order.shipZip" th:field="${allOrder.shipZip}" /></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" size="15" name="order.shipCountry"  th:field="${allOrder.shipCountry}"/></td>
                </tr>


            </table>

            <input type="submit" name="newOrder" th:value="Continue" />

        </form>

    </div>
    </div>

    <footer th:replace="common/template_menu::footer">

    </footer>
</body>
</html>
