<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('MyPetStore Order')">

</head>
<body>
<header th:replace="common/template_menu::header">

</header>

<div id="Content">
    <div id="Catalog">

        <form action="#"  th:action="@{/order/comfirmOrder}"   th:object="${order}" method="post">

            <table>
                <tr>
                    <th colspan=2>Payment Details</th>
                </tr>
                <tr>
                    <td>Card Type:</td>
                    <td><select th:field="${order.cardType}">
                        <!-- selected=${sessionScope.creditCardTypes}-->
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="American Express">American Express</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Card Number:</td>
                    <td><input name="order.creditCard"   th:field="${order.creditCard}" type="text"> * Use a fake
                        number!</td>
                </tr>
                <tr>
                    <td>Expiry Date (MM/YYYY):</td>
                    <td><input name="order.expiryDate" th:field="${order.expiryDate}" type="text"></td>
                </tr>
                <tr>
                    <th colspan="2">Billing Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input name="order.billToFirstName" th:field="${order.billToFirstName}" type="text"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input name="order.billToLastName" th:field="${order.billToLastName}" type="text"></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input name="order.billAddress1" th:field="${order.billAddress1}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input name="order.billAddress2" th:field="${order.billAddress2}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input name="order.billCity" th:field="${order.billCity}" type="text"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input name="order.billState" th:field="${order.billState}" type="text" size="4"></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input name="order.billZip" th:field="${order.billZip}" type="text" size="10"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input name="order.billCountry" th:field="${order.billCountry}" type="text" size="15"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input name="shippingAddressRequired" field="true" type="checkbox">
                        Ship to different address...</td>
                </tr>

            </table>

            <input type="submit" name="newOrder" value="Continue" />

        </form></div>

</div>

<footer th:replace="common/template_menu::footer">

</footer>
</body>
</html>
