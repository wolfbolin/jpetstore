<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('MyPetStore comfirm')">

</head>
<body>
<header th:replace="common/template_menu::header">

</header>

<div id="Content">

    <h2>My Orders</h2>

    <table>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Price</th>
        </tr>


            <tr th:each="order:  ${orderList} ">

            </tr>

    </table>


    <footer th:replace="common/template_menu::footer">

    </footer>

</html>
